<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Sweet Delights</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Montserrat', sans-serif; }
      .logo-font { font-family: 'Pacifico', serif; }
    </style>
    <!-- Скрипт Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body class="bg-gray-50 text-secondary">
    <header class="fixed top-0 w-full bg-white shadow-sm z-50">
      <div class="flex items-center justify-between px-4 py-3">
        <div class="flex items-center space-x-2">
          <span class="logo-font text-xl text-secondary">Sweet Delights</span>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Элемент для общей суммы корзины -->
          <span id="cart-total" class="text-sm font-medium text-secondary hidden">₴ 0</span>
          <div class="relative">
            <i class="ri-shopping-cart-line text-xl"></i>
            <!-- Бейдж для количества уникальных позиций -->
            <div id="cart-badge" class="absolute -top-2 -right-2 bg-primary text-secondary text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium hidden">0</div>
          </div>
          <!-- Кнопка закрытия приложения -->
          <i id="close-btn" class="ri-close-line text-xl cursor-pointer"></i>
        </div>
      </div>
    </header>

    <main class="pt-16 pb-24">
      <div class="px-4 py-4">
        <!-- Сетка товаров (будет заполнена JS) -->
        <div class="grid grid-cols-2 gap-4" id="products-grid">
            <p class="col-span-2 text-center text-gray-500 py-10">Завантаження каталогу...</p>
        </div>
      </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-white p-4 z-50 border-t">
        <button id="view-order-btn" class="w-full bg-secondary text-white py-3 rounded-lg font-semibold text-sm cursor-pointer">
          ПЕРЕГЛЯНУТИ ЗАМОВЛЕННЯ
        </button>
    </footer>

    <!-- Наш основной скрипт приложения -->
    <script src="/js/app.js"></script>
  </body>
</html>
