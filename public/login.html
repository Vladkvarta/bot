<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#FFD700',secondary:'#000000'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background-image: url('https://readdy.ai/api/search-image?query=beautiful%2520pastry%2520bakery%2520background%2520with%2520cakes%2520macarons%2520and%2520sweets%2520in%2520soft%2520pastel%2520colors%2520yellow%2520accents%2520blurred%2520delicate%2520composition%2520light%2520and%2520airy%2520atmosphere%2520perfect%2520for%2520bakery%2520website%2520background&width=1920&height=1080&seq=12345&orientation=landscape');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            backdrop-filter: blur(8px);
            animation: fadeIn 0.8s ease-out;
        }
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .input-field:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }
        .input-container {
            position: relative;
        }
        .input-label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 0;
            left: 0.75rem;
            font-size: 0.75rem;
            padding: 0 0.25rem;
            background-color: white;
        }
        .login-button {
            transition: all 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
            filter: brightness(0.95);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .forgot-password {
            transition: all 0.3s ease;
        }
        .forgot-password:hover {
            color: #FFD700;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .toggle-password {
            transition: all 0.2s ease;
        }
        .toggle-password:hover {
            color: #FFD700;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 bg-white">
    <div class="form-container bg-white/90 rounded-xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <!-- ИЗМЕНЕНИЕ ЗДЕСЬ: Логотип теперь является ссылкой на главную страницу -->
            <a href="./index.html" class="font-['Pacifico'] text-4xl text-secondary mb-2 inline-block">logo</a>
            <h2 class="text-xl font-semibold text-secondary">Вход в личный кабинет</h2>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div class="input-container">
                <input type="tel" id="phone" class="input-field w-full px-4 py-3 rounded-button bg-white border-2 border-gray-200 text-secondary focus:outline-none" placeholder=" " autocomplete="tel">
                <label for="phone" class="input-label text-gray-500">Телефон</label>
                <div id="phoneError" class="text-red-500 text-sm mt-1 hidden">Введите телефон в формате +38 000 000000</div>
            </div>
            
            <div class="input-container">
                <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-button bg-white border-2 border-gray-200 text-secondary focus:outline-none" placeholder=" ">
                <label for="password" class="input-label text-gray-500">Пароль</label>
                <button type="button" class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 w-6 h-6 flex items-center justify-center text-gray-500">
                    <i class="ri-eye-line ri-lg"></i>
                </button>
                <div id="passwordError" class="text-red-500 text-sm mt-1 hidden">Пароль должен содержать минимум 6 символов</div>
            </div>
            
            <button type="submit" class="login-button w-full py-3 bg-primary text-secondary font-semibold rounded-button shadow-md hover:shadow-lg !rounded-button whitespace-nowrap">
                Войти
            </button>
            
            <div class="text-center">
                <a href="#" class="forgot-password inline-block text-secondary text-sm">Забыли пароль?</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const phoneError = document.getElementById('phoneError');
            const passwordError = document.getElementById('passwordError');
            const togglePassword = document.querySelector('.toggle-password');
            const loginForm = document.getElementById('loginForm');
            
            // Phone mask
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length > 0 && value[0] !== '3') {
                    value = '38' + value;
                } else if (value.length === 0) {
                    value = '';
                }
                
                let formattedValue = '';
                if (value.length > 0) {
                    formattedValue = '+';
                    
                    if (value.length > 2) {
                        formattedValue += value.substring(0, 2) + ' ';
                    } else {
                        formattedValue += value.substring(0, 2);
                    }
                    
                    if (value.length > 5) {
                        formattedValue += value.substring(2, 5) + ' ';
                    } else if (value.length > 2) {
                        formattedValue += value.substring(2, value.length);
                    }
                    
                    if (value.length > 5) {
                        formattedValue += value.substring(5, Math.min(value.length, 11));
                    }
                }
                
                e.target.value = formattedValue;
                
                // Validate phone
                const phoneRegex = /^\+38\s\d{3}\s\d{6}$/;
                if (e.target.value && !phoneRegex.test(e.target.value)) {
                    phoneError.classList.remove('hidden');
                    e.target.classList.add('border-red-500');
                } else {
                    phoneError.classList.add('hidden');
                    e.target.classList.remove('border-red-500');
                }
            });
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = togglePassword.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('ri-eye-off-line');
                    icon.classList.add('ri-eye-line');
                } else {
                    icon.classList.remove('ri-eye-line');
                    icon.classList.add('ri-eye-off-line');
                }
            });
            
            // Password validation
            passwordInput.addEventListener('input', function() {
                if (passwordInput.value.length > 0 && passwordInput.value.length < 6) {
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('border-red-500');
                } else {
                    passwordError.classList.add('hidden');
                    passwordInput.classList.remove('border-red-500');
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const phoneRegex = /^\+38\s\d{3}\s\d{6}$/;
                let isValid = true;
                
                if (!phoneRegex.test(phoneInput.value)) {
                    phoneError.classList.remove('hidden');
                    phoneInput.classList.add('border-red-500');
                    isValid = false;
                }
                
                if (passwordInput.value.length < 6) {
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('border-red-500');
                    isValid = false;
                }
                
                if (isValid) {
                    // Submit form or show success message
                    alert('Вход выполнен успешно!');
                }
            });
        });
    </script>
</body>
</html>
