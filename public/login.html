<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#FFD700',secondary:'#000000'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background-image: url('https://readdy.ai/api/search-image?query=beautiful%2520pastry%2520bakery%2520background%2520with%2520cakes%2520macarons%2520and%2520sweets%2520in%2520soft%2520pastel%2520colors%2520yellow%2520accents%2520blurred%2520delicate%2520composition%2520light%2520and%2520airy%2520atmosphere%2520perfect%2520for%2520bakery%2520website%2520background&width=1920&height=1080&seq=12345&orientation=landscape');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            backdrop-filter: blur(8px);
            animation: fadeIn 0.8s ease-out;
        }
        .input-field:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 bg-white">
    <div class="form-container bg-white/90 rounded-xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/index.html" class="font-['Pacifico'] text-4xl text-secondary mb-2 inline-block">СМАКУЄ</a>
            <h2 class="text-xl font-semibold text-secondary">Вход в личный кабинет</h2>
            <p class="text-sm text-gray-600 mt-2">Для теста введите email с 'opt' (например, test@opt.com) для входа как оптовик.</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-button bg-white border-2 border-gray-200 text-secondary focus:outline-none" placeholder="your@email.com" required>
            </div>
            
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-button bg-white border-2 border-gray-200 text-secondary focus:outline-none" placeholder="******" required>
            </div>
            
            <button type="submit" class="w-full py-3 bg-primary text-secondary font-semibold rounded-button shadow-md hover:shadow-lg !rounded-button whitespace-nowrap">
                Войти
            </button>
        </form>
    </div>

    <!-- LOGIC SCRIPT -->
    <script src="/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // The actual login logic is in app.js
            App.Auth.login(email); 
        });
    </script>
</body>
</html>
