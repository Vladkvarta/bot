    <script id="toggle-switches">
      document.addEventListener("DOMContentLoaded", function () {
        const toggleSwitches = document.querySelectorAll(".toggle-switch");
        toggleSwitches.forEach((toggle) => {
          const checkbox = toggle.querySelector('input[type="checkbox"]');
          const toggleBg = toggle.querySelector(".toggle-bg");
          const toggleDot = toggle.querySelector(".toggle-dot");
          function updateToggle() {
            if (checkbox.checked) {
              toggleBg.classList.remove("bg-gray-300");
              toggleBg.classList.add("bg-primary");
              toggleDot.classList.add("translate-x-6");
            } else {
              toggleBg.classList.remove("bg-primary");
              toggleBg.classList.add("bg-gray-300");
              toggleDot.classList.remove("translate-x-6");
            }
          }
          toggleBg.addEventListener("click", function () {
            checkbox.checked = !checkbox.checked;
            updateToggle();
          });
          updateToggle();
        });
      });
    </script>

    <script id="dropdown-handlers">
      document.addEventListener("DOMContentLoaded", function () {
        function setupDropdown(selectClass, dropdownClass, optionClass) {
          const select = document.querySelector(selectClass);
          const dropdown = document.querySelector(dropdownClass);
          const options = document.querySelectorAll(optionClass);
          if (!select || !dropdown) return;
          select.addEventListener("click", function (e) {
            e.preventDefault();
            dropdown.classList.toggle("hidden");
          });
          options.forEach((option) => {
            option.addEventListener("click", function (e) {
              e.preventDefault();
              const value = this.textContent;
              select.querySelector("span").textContent = value;
              dropdown.classList.add("hidden");
            });
          });
          document.addEventListener("click", function (e) {
            if (!select.contains(e.target) && !dropdown.contains(e.target)) {
              dropdown.classList.add("hidden");
            }
          });
        }
        setupDropdown(".category-select", ".category-dropdown", ".category-option");
        setupDropdown(".unit-select", ".unit-dropdown", ".unit-option");
        setupDropdown(".status-select", ".status-dropdown", ".status-option");
      });
    </script>

    <script id="form-validation">
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const requiredFields = form.querySelectorAll(
          "input[required], input[value]:not([readonly])",
        );
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          let isValid = true;
          requiredFields.forEach((field) => {
            if (!field.value.trim()) {
              field.classList.add("border-red-500");
              isValid = false;
            } else {
              field.classList.remove("border-red-500");
            }
          });
          if (isValid) {
            const notification = document.createElement("div");
            notification.className =
              "fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50";
            notification.textContent = "Изменения успешно сохранены!";
            document.body.appendChild(notification);
            setTimeout(() => {
              notification.remove();
            }, 3000);
          }
        });
      });
    </script>
